<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Revision</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/generateQAndA.js"></script>
    <script defer src="./js/submitQAndA.js"></script>

</head>
<body>
<div id="main-box">
    <h1>Coding Revision</h1>
    <button id="generateQuestion" class="button">Generate a question</button>
    <button id="show-hide-generate" class="button">Hide question</button>
    <div id="generate-alert"></div>
    <div id="qa-box">
        <div id="question-box" class="generated-q-and-a-boxes">
            <h3 class="generate-qa-headers">Question:</h3>
            <p id="question-p"></p>
        </div>
        <div>Write your answer here:</div>
        <textarea id="your-answer" class="txtarea" cols="50" rows="8"></textarea>
        <button id="display-db-answer" class="button">Show answer</button>
        <div id="answer-box" class="generated-q-and-a-boxes">
            <h3 class="generate-qa-headers" >Answer:</h3>
            <p id="db-answer"></p>
        </div>
    </div>

    <h3>Submit a question and answer:</h3>
    <button id="show-hide-submit" class="button">Show</button>
    <div id="submit-box">
        <span>Question:</span>
        <textarea id="q-input" class="txtarea" cols="50" rows="2"></textarea>
        <span>Answer:</span>
        <textarea id="a-input" class="txtarea" cols="50" rows="4"></textarea>
        <div id="submit-alert"></div>
        <button id="qa-submit-btn" class="button">Submit</button>
    </div>
</div>

<footer>&#169; Jake Lewis</footer>

</body>
</html>
